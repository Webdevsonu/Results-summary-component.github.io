<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@1,800&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="container1">
      <span>Your Result</span>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
<div class="container2">
  <h3>Summary</h3>
  <div class="strip">

    <div id="redtext"><img src="assets/images/icon-reaction.svg">Reaction</div> 
    <div><strong>80</strong> / 100</div>
  </div>

    <div class="strip1">
    <div id="yellowtext"><img src="assets/images/icon-memory.svg">Memory</div> 
    <div><strong>92</strong> / 100</div>
  </div>

    <div class="strip2">
    <div id="greentext"><img src="assets/images/icon-verbal.svg">Verbal</div> 
    <div><strong>61</strong> / 100</div>
  </div>

    <div class="strip3">
    <div id="bluetext"><img src="assets/images/icon-visual.svg">Visual</div> 
    <div><strong>72</strong> / 100</div>
  </div>

  <a href="#">Continue</a>
</div>
  </main>

</body>
</html>
